{% extends "navbar.html" %}
{% load static %}

{% block navbar %}

<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-0">
	<div class="w-100 my-auto d-flex flex-column py-2">
        <div class="d-flex flex-column align-items-center justify-content-center my-auto">
            <div class="card-my-sm">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn" onclick="javascript:history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <a href="/settings/">
                        <button type="button" class="btn pe-none">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </a>
                </div>
                <p class="card-my-title py-4">Change username</p>
                <form action="/api/v1/change-username/" method="POST" redirect="/settings/">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input class="form-control" type="username" name="new_username" placeholder="new username" required="true" value="{{ request.user.username }}"/>
                    </div>
                    <button type="submit" class="btn btn-primary mb-4 w-100">Done</button>
                </form>
            </div>
		</div>
	</div>
</div>

{% endblock %}
