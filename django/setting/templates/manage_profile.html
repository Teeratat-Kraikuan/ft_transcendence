{% extends "navbar.html" %}
{% load static %}

{% block navbar %}

<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-0">
	<div class="w-100 my-auto d-flex flex-column py-2">
        <div class="d-flex flex-column align-items-center justify-content-center my-auto">
            <div class="card-my-sm">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn" onclick="javascript:history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button type="button" class="btn" onclick="location.href='/settings'">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <p class="card-my-title py-4">Manage Profile</p>
                <ul class="list-group mb-4">
                    <li class="list-group-item list-menu">
                        <span>Email</span>
                        <select class="form-select form-select-sm w-50" aria-label="selectStatus">
                            <option value="1">Only me</option>
                            <option value="2">Public</option>
                        </select>
                    </li>
                    <li class="list-group-item list-menu">
                        <span>Intra username</span>
                        <select class="form-select form-select-sm w-50" aria-label="selectStatus">
                            <option value="1">Only me</option>
                            <option value="2">Public</option>
                        </select>
                    </li>
                </ul>
                <div class="list-menu mb-4">
                    <span class="w-75">
                        Delete, The information will be deleted to make it anonymous.
                    </span>
                    <button class="btn btn-danger btn-sm">Delete</button>
                </div>
                <button class="btn btn-primary " disabled>Done</button>
            </div>
		</div>
	</div>
</div>

{% endblock %}
