{% extends "navbar.html" %}
{% load static %}

{% block navbar %}

<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-0">
	<div class="w-100 my-auto d-flex flex-column py-2">
        <div class="d-flex flex-column align-items-center justify-content-center my-auto">
            <div class="card-my-sm">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn" onclick="javascript:history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <a href="/settings">
                        <button type="button" class="btn pe-none">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </a>
                </div>
                <p class="card-my-title py-4">Change password</p>
                <form action="#">
                    <div class="form-group mb-3">
                        <input class="form-control mb-2" type="cur_pass" name="cur_pass" placeholder="Current password" required="true"/>
                        <input class="form-control mb-2" type="new_pass" name="new_pass" placeholder="New username" required="true"/>
                        <input class="form-control mb-2" type="con_pass" name="con_pass" placeholder="Confirm username" required="true"/>
                    </div>
                </form>
                <button class="btn btn-primary disabled mb-4">Done</button>
            </div>
		</div>
	</div>
</div>

{% endblock %}
