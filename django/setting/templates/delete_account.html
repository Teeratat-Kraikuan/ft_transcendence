{% extends "navbar.html" %}
{% load static %}

{% block navbar %}

<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-0">
	<div class="w-100 my-auto d-flex flex-column py-2">
        <div class="d-flex flex-column align-items-center justify-content-center my-auto">
            <div class="card-my-sm">
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn" onclick="javascript:history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button type="button" class="btn" onclick="location.href='/settings'">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <p class="card-my-title py-4">Delete your account</p>
                <form action="#">
                    <p>Once you delete a account, there is no going back. Please be certain.</p>
                    <p>To confirm, type "johndoe@mail.com" in the box below</p>
                    <div class="form-group mb-3">
                        <input class="form-control" type="confirm_phrase" name="confirm_phrase" placeholder="enter confirm phrase" required="true"/>
                    </div>
                </form>
                <button class="btn btn-danger disabled mb-4">Done</button>
            </div>
		</div>
	</div>
</div>

{% endblock %}
