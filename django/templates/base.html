<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="module" src="{% static 'js/navigation.js' %}"></script>
	<script src="{% static 'js/online_status.js' %}"></script>
	<title>Pong</title>
	{% block head %}{% endblock %}
	{% block style %}{% endblock %}
	
</head>
<body data-user-authenticated="{% if request.user.is_authenticated %}true{% else %}false{% endif %}">
	<div class="wrapper">
		<div class="sidebar">
			<a onclick="swapApp('/')">
				<img class="slogo my-4" src="{% static '42GAME.png' %}">
			</a>
			<div style="display: flex; flex-direction: column;">
				<ul class="list-unstyled text-light navbar-nav d-flex flex-column" style="height: calc(100vh - 100px);">
					{% if not request.user.is_authenticated %}
						{% include 'navigation.html' %}
					{% else %}
						{% include 'navigation-l.html' %}
					{% endif %}
				</ul>
			</div>
		</div>
		<div class="main-content">
			{% block content %}{% endblock %}
		</div>
	</div>
	{% block body-script %}{% endblock %}
</body>

</html>
