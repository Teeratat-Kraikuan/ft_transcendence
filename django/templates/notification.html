{% block notification_content %}
<div class="d-inline-block card-ff mx-4 mt-3">
	Notification
</div>
<hr class="mt-3 mb-2">
<div>
	<!-- Notification goes here -->
	<div class="d-flex card-ff p-3 pt-2 font-75 w-100 align-items-start">
		<div class="h-auto"><div class="pfp-3 my-auto mx-2 float-start"></div></div>
		<div class="w-100">
			<span class="d-block fw-bold">Tournament</span>
			<span class="d-block">Dummy is ready</span>
		</div>
	</div>
	<div class="d-flex card-ff p-3 pt-2 font-75 w-100 align-items-start">
		<div class="h-auto"><div class="pfp-3 my-auto mx-2 float-start"></div></div>
		<div class="w-100">
			<span class="d-block">Dummy has sent a friend request to you.</span>
		</div>
		<button class="btn btn-primary px-2 py-0 float-end">Accept</button>
	</div>
	<div class="d-flex card-ff p-3 pt-2 font-75 w-100 align-items-start">
		<div class="h-auto"><div class="pfp-3 my-auto mx-2 float-start"></div></div>
		<div class="w-100">
			<span class="d-block fw-bold">Tournament</span>
			<span class="d-block">All players are ready!</span>
		</div>
		<button class="btn btn-primary px-2 py-0 float-end">Play</button>
	</div>
</div>
{% endblock %}
