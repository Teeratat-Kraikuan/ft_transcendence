{% extends "navbar.html" %}
{% load static %}

{% block header %}
	<script src="{% static 'js/online.js' %}" defer></script>
{% endblock %}

{% block navbar %}
<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-01">
	<div class="w-100 my-auto d-flex flex-column flex-lg-row justify-content-lg-evenly py-2">
		<div class="d-flex flex-column line-h-1 align-self-center my-5 my-lg-auto font-pressstart2p font-300 user-select-none">
			<span>PONG</span>
			<span>PONG</span>
			<img class="d-flex icon-sm m-auto" src="{% static 'assets/icon.svg' %}">
		</div>
		<div class="col-1 card-ff align-self-center text-center">
			<div class="my-4 fw-bold">
				<h2>Online Game</h2>
				<p>Enjoy with your friends!</p>
			</div>
				<input type="hidden" id="submit-action" name="type" value="">
				<button type="submit" id="createMatchBtn" class="btn btn-primary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:1" onclick="document.getElementById('submit-action').value='create';">Create</button>
				<div class="separator text-secondary animate-slide-1 delay-150" style="--animation-order:2">Or</div>
				<input id="matchCodeInput" class="btn btn-secondary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:3" type="text" name="code" placeholder="code">
				<button type="submit" id="joinMatchBtn" class="btn btn-primary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:1" onclick="document.getElementById('submit-action').value='join';">Join</button>
			<a class="text-light text-decoration-none fw-bold" href="/home/">
				<i class="fa-solid fa-chevron-left"></i>
				Back
			</a>
		</div>
	</div>
</div>
{% endblock %}
