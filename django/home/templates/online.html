{% extends "navbar.html" %}
{% load static %}

{% block navbar %}
<div class="w-100 position-relative d-flex flex-grow-1 my-5 my-lg-01">
	<div class="w-100 my-auto d-flex flex-column flex-lg-row justify-content-lg-evenly py-2">
		<div class="d-flex flex-column line-h-1 align-self-center my-5 my-lg-auto font-pressstart2p font-300 user-select-none">
			<span>PONG</span>
			<span>PONG</span>
			<img class="d-flex icon-sm m-auto" src="{% static 'assets/icon.svg' %}">
		</div>
		<div class="col-1 card-ff align-self-center text-center">
			<div class="my-4 fw-bold">
				<h2>Online Game</h2>
				<p>Enjoy with your friends!</p>
			</div>
			<form action="/api/v1/game/entry_online_game/" method="POST">
				{% csrf_token %}
				<input type="hidden" id="submit-action" name="type" value="">
				<button type="submit" class="btn btn-primary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:1" onclick="document.getElementById('submit-action').value='create';">Create</button>
				<div class="separator text-secondary animate-slide-1 delay-150" style="--animation-order:2">Or</div>
				<input class="btn btn-secondary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:3" type="text" name="code" placeholder="code">
				<button type="submit" class="btn btn-primary w-100 my-3 animate-slide-1 delay-150" style="--animation-order:1" onclick="document.getElementById('submit-action').value='join';">Join</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
