{% extends "navbar.html" %}
{% load static %}

{% block header %}
<script src="{% static 'js/game.js' %}" defer="true"></script>
{% endblock %}

{% block navbar %}

<div>
	<div class="d-flex justify-content-center mb-5">
		<div class="bg-dark rounded px-3 py-2 d-flex justify-content-around align-items-center" style="width: 60vw;">
			<div>
				<small> Game Pin :</small>
				<h1 class="display-2 fw-bolder">000 000</h1>
			</div>
			<div class="d-flex align-items-center">
				<h3>username</h3>
				<h2 class="fw-bold mx-3">VS</h2>
				<h3>username</h3>
			</div>
		</div>
	</div>
	<div class="d-flex justify-content-center" style="width: 100%">
		<div class="col-2 d-flex flex-column justify-content-center text-center align-items-center">
			<div class="pfp-4"></div>
			<h4 id="player1">username</h4>
			<h1 class="mt-5" id="player1Score">0</h1>
		</div>
		<div class="justify-content-center d-flex" style="width: 100%;">
			<div class="col-12 p-3 mx-3 justify-content-center">
				<div class="w-100 h-100">
					<canvas class="game-canvas align-content-center"></canvas>
				</div>
				<div class="my-2">
					<div class="progress" style="border: 2px solid #b3b3b3;">
						<!-- have js -->
						<div id="player1Scale" class="progress-bar-striped progress-bar-animated progress-bar bg-primary" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
						<div id="blankScale" class="progress-bar bg-dark" role="progressbar" style="width: 100%" aria-valuemin="0" aria-valuemax="100"></div>
						<div id="player2Scale" class="progress-bar-striped progress-bar-animated progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-2 d-flex flex-column justify-content-center text-center align-items-center">
			<div class="pfp-4"></div>
			<h4 id="player2">username</h4>
			<h1 class="mt-5" id="player2Score">0</h1>
		</div>
	</div>
</div>

{% endblock %}
