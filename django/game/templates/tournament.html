{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="justify-content-center" style="text-align: center;"> 
	<div class="wrapper justify-content-center" style="margin-top: 21vh;">

		<!-- board -->
		<div class="column content-solid card-side mx-2" id="scoreCard">
			<div class="card-topic">Score board</div>
		</div>
		<!-- Main game -->
		<div class="column content-solid card-main  mx-2">
			<img style="margin-top: 25px; width: 168px;"  src="{% static 'pongpong.png' %}">
			<br><span style="font-family:monospace; font-size:larger;">Tournament!!</span>
			<form action="#" class="mt-4">
				<input type="text" placeholder="Name" style="height: 42px; text-align: center;">
			</form>
			<button type="button" class="btn btn-light card-x-btn mb-4">
				Join
			</button>
			<button id="scoreButton" type="button" class="btn btn-light card-x-btn my-2">
				Score board
			</button>
			<button id="settingButton" type="button" class="btn btn-light card-x-btn my-2">
				<i class="bi bi-gear-fill" style="width: 14px;"></i>
				Setting
			</button>
		</div>
		<!-- Setting game -->
		<div class="column content-solid card-side mx-2" id="settingCard">
			<div class="card-topic">Game Setting</div>
			<div class="column mb-2 mt-5">
				<div class="justify-content-between">
					<div class="card-content">Perspective</div>
					<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="btnpsp" id="btnpsp1" autocomplete="off" checked>
						<label class="btn btn-light" for="btnpsp1">2D</label>
					  
						<input type="radio" class="btn-check" name="btnpsp" id="btnpsp2" autocomplete="off">
						<label class="btn btn-light" for="btnpsp2">3D</label>
					</div>
				</div>
			</div>
			<div class="card-content mt-3">Theme</div>
			<div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
				<input type="radio" class="btn-check" name="btntheme" id="btntheme1" autocomplete="off" checked>
				<label class="btn btn-light" for="btntheme1">Theme 1</label>
			  
				<input type="radio" class="btn-check" name="btntheme" id="btntheme2" autocomplete="off">
				<label class="btn btn-light" for="btntheme2">Theme 2</label>
			  
				<input type="radio" class="btn-check" name="btntheme" id="btntheme3" autocomplete="off">
				<label class="btn btn-light" for="btntheme3">Theme 3</label>
			  </div>
		</div>
	</div>
</div>

<script>
	window.onload = function() {
		document.getElementById('scoreButton').addEventListener('click', function() {
			document.getElementById('scoreCard').classList.toggle('active');
		});
		document.getElementById('settingButton').addEventListener('click', function() {
			document.getElementById('settingCard').classList.toggle('active');
		});
	};
</script>

{% endblock %}s
